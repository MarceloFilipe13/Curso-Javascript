<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: 15pt arial;
            background: rgb(176, 247, 69);
            color: white;
            width: 400px;
            height: 400px;
            line-height: 400px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!--<div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>-->

    <div id="area">
        Interaja...
    </div>
    <script>
        let a = window.document.getElementById('area')

        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)/*Esses três metodos são a mesma coisa que o onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" na tag div, a diferença é que o javascript vai controlar, limpando o codigo html*/

        function clicar() { 
          a.innerText = 'Clicou!'
          a.style.background = 'red'
        }
        function entrar() {
          a.innerText = 'Entrou!'  
        }
        function sair() {
          a.innerText = 'Saiu!' 
          a.style.background = 'green' 
        }
    </script>
</body>
</html>
