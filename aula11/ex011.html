<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Países</title>
</head>
<body>
    <h1>Sistema de Países</h1>
    País de Moradia: <input type="text" name="txtcoun" id="txtcoun">
    <input type="button" value="Verificar" onclick="mostrar()">
    <div id="res">

    </div>
    <script>
        function mostrar() {
            let txtcoun = window.document.querySelector('input#txtcoun')
            let res = window.document.querySelector('div#res')
            let coun = String(txtcoun.value)
            res.innerHTML = `<p>Seu País atual é <strong>${coun}</strong></p>`
            if (coun == 'Brasil') {
                res.innerHTML += `<p>Brasileiro</p>`
            } else {
                res.innerHTML += `<p>Estrangeiro</p>`
            }
        }
    </script>
</body>
</html>
